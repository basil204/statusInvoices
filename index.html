<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Status Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      h2 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group input[readonly] {
        background-color: #e9e9e9;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .alert {
        margin-top: 15px;
        padding: 10px;
        color: #ffffff;
        border-radius: 5px;
        text-align: center;
      }
      .alert.success {
        background-color: #28a745;
      }
      .alert.error {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Order Status Manager</h2>
      <div class="form-group">
        <label for="orderId">Order ID</label>
        <input type="text" id="orderId" placeholder="Enter Order ID" />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status">
          <option value="903">Đã lấy hàng</option>
          <option value="904">Giao hàng</option>
          <option value="913">Hoàn thành</option>
        </select>
      </div>
      <button class="btn" onclick="updateOrder()">Update Order</button>
      <div id="alertContainer"></div>
    </div>

    <script>
      function showAlert(message, type) {
        const alertContainer = document.getElementById("alertContainer");
        alertContainer.innerHTML = `<div class="alert ${type}">${message}</div>`;
        setTimeout(() => {
          alertContainer.innerHTML = "";
        }, 3000);
      }

      async function updateOrder() {
        const orderId = document.getElementById("orderId").value.trim();
        const status = document.getElementById("status").value;

        if (!orderId) {
          showAlert("Please enter an Order ID", "error");
          return;
        }

        const data = {
          gcode: "GS6ZE234V6", // Fixed sample GCode
          code: "GAPBLXAE", // Fixed sample code
          order_id: orderId, // Dynamic Order ID from input
          weight: "2360.0000000000005", // Fixed weight
          fee: "35650", // Fixed fee
          cod: "0", // Fixed COD
          payer: "0", // Fixed payer
          status: status, // Dynamic status from dropdown
          message: "Chờ shipper qua lấy hàng", // Fixed message
          tracking_url: "https://donhang.ghn.vn/?order_code=GAPBLXAE", // Fixed tracking URL
        };

        try {
          const response = await fetch(
            "http://160.30.21.47:1234/api/webhook/listen",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          );

          if (response.ok) {
            showAlert(
              `Order ${orderId} status updated to ${status}`,
              "success"
            );
          } else {
            showAlert(
              "Failed to update order status. Please try again.",
              "error"
            );
          }
        } catch (error) {
          console.error("Error:", error);
          showAlert("Error occurred while updating the order status", "error");
        }
      }
    </script>
  </body>
</html>
